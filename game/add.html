      <ol class="breadcrumb">
        <li class="active">
          <a href="/game/index.html">游戏管理</a>
        </li>
        <li>添加游戏</li>
      </ol>
    </div>
    <form class="user_add" method="post" role="form">
      <div class="col-md-12 ">
        <div class="form-horizontal col-md-10">
          <div class="form-group  ">
            <label class="col-sm-2 control-label text-right"></label>

            <div class="col-sm-5">
              <span class="error text-left"></span>
            </div>
          </div>
          <!--<div class="form-group ">-->
          <!--<label class="col-sm-2 control-label text-right">类型</label>-->
          <!--<div class="col-sm-5">-->
          <!--<select class="form-control" name="type"></select>-->
          <!--</div>-->
          <!--</div>-->
          <div class="form-group has-feedback name">
            <label class="col-sm-2 control-label text-right"><span class="error">*</span>游戏名称</label>

            <div class="col-sm-5">
              <input type="text" class="form-control" name="name" maxlength="20"/>
            </div>
            <span class="col-sm-5 control-label text-left error_text">6-16位，以字母开头</span>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label text-right"><span class="error">*</span>游戏类型</label>

            <div class="col-sm-5">
              <div class="input-group">
                <input type="text" class="form-control" name="type" value="1002"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label text-right"><span class="error">*</span>游戏定价</label>

            <div class="col-sm-5">
              <input type="number" class="form-control" name="price" maxlength="20"/>
            </div>
            <span class="col-sm-5 control-label text-left error_text">数字</span>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label text-right"><span class="error">*</span>参与机会</label>

            <div class="col-sm-5">
              <input type="number" class="form-control" name="chance" maxlength="20" value="1"/>
            </div>
            <span class="col-sm-5 control-label text-left error_text">数字</span>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label text-right"><span class="error">*</span>游戏时间(s)</label>

            <div class="col-sm-5">
              <input type="number" class="form-control" name="time" maxlength="20" value="10"/>
            </div>
            <span class="col-sm-5 control-label text-left error_text">数字</span>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label text-right"><span class="error">*</span>游戏概率</label>

            <div class="col-sm-5">
              <input type="number" class="form-control" name="probability" min="0" max="1" value="0.5"/>
            </div>
            <span class="col-sm-5 control-label text-left error_text">数字</span>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label text-right"><span class="error">*</span>游戏地址</label>

            <div class="col-sm-5">
              <input type="url" class="form-control" name="url"/>
            </div>
            <span class="col-sm-5 control-label text-left error_text">游戏对应的页面地址</span>
          </div>
          <!--<div class="form-group">-->
          <!--<label class="col-sm-2 control-label text-right"><span class="error">*</span>上线</label>-->

          <!--<div class="col-sm-5">-->
          <!--<input type="checkbox" class="form-control" name="on"/>-->
          <!--</div>-->
          <!--<span class="col-sm-5 control-label text-left error_text"></span>-->
          <!--</div>-->
          <div class="form-group">
            <label class="col-sm-2 control-label text-right"><span class="error">*</span>游戏描述</label>

            <div class="col-sm-5">
              <textarea name="description"></textarea>
              <!--<input type="number" class="form-control" name="probability" min="0" max="1" value="0.5"/>-->
            </div>
            <span class="col-sm-5 control-label text-left error_text">500字以内</span>
          </div>
        </div>
        <div class=" col-md-10 submite">
          <div class="col-sm-2"></div>
          <div class="col-sm-3">
            <a class="btn btn-primary btn-block add_user" onclick="add_game()">提交</a>
          </div>
          <div class="col-sm-3">
            <a class="btn btn-default btn-block" href="/system/user.html">返回</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">添加成功</h4>
      </div>
      <div class="modal-body">
        已经添加新的用户,如需添加新的用户请点击继续添加。
        <br>如不需要请点击返回,将返回用户列表。
      </div>
      <div class="modal-footer">
        <a class="btn btn-primary" href="/system/user.html">返回用户列表</a>
        <a type="button" class="btn btn-default" data-dismiss="modal" onclick="clear_input()">继续添加</a>
      </div>
    </div>
  </div>
</div>
