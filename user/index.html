<!DOCTYPE html>
<html>

<head>
    <!--[if lte IE 8]><script>window.location.href='/upload.html';</script><![endif]-->
    <!--[if lte IE 7]><script>window.location.href='/upload.html';</script><![endif]-->
    <!--[if lte IE 6]><script>window.location.href='/upload.html';</script><![endif]-->
    <meta charset="utf-8" />
    <title>客户管理</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>
    <header>
    </header>
    <div class="container">
        <div class="col-xs-2 left_menu">
        </div>
        <div class="col-xs-10 right_content">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><a href="/user/index.html">客户管理</a></li>
                    <li class="active">浏览</li>
                </ol>
            </div>
            <div class="col-md-12">
                <form class="form-inline search" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">名称</div>
                            <input class="form-control col-md-10" name="name" type="text" placeholder="请输入客户名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">编号</div>
                            <input class="form-control" type="text" name="code" placeholder="请输入客户编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">客户状态</div>
                            <select class="form-control" name="state">
                                <option selected="selected" value="">所有</option>
                                <option value="1001">开启</option>
                                <option value="1002">关闭</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn-search">
                        <a onclick="guest_search()" type="submit" class="btn btn-primary btn-block">查询</a>
                    </div>
                </form>
            </div>
            <div class="col-md-12 results ">
                <table class="table table-bordered result">
                    <tr class="info">
                        <th></th>
                        <th>编号</th>
                        <th width=200>名称</th>
                        <th width=150>地址</th>
                        <th width=150>状态</th>
                        <th width=80>短信数量</th>
                        <th width=90>注册日期</th>
                        <th width=80>开通日期</th>
                        <th width=310>操作</th>
                    </tr>
                    <tr lt-repeat="guest">
                        <td lt-model="$index"></td>
                        <td lt-model="code"></td>
                        <td lt-model="name"></td>
                        <td lt-model="address"></td>
                        <td lt-model="state"></td>
                        <td lt-model="createTime"></td>
                        <td lt-model="updateTime"></td>
                        <td>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2">
                        <a id="new" class="btn  btn-primary btn-block" href="/user/add-1.html">添加客户</a>
                    </div>
                    <div class="col-md-8 text-center">
                        <ul class="pagination page">
                        </ul>
                    </div>
                    <div class="pagesize">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/jqcookie.js"></script>
    <script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/main.js"></script>
    <script type="text/javascript" src="/public/js/md5-min.js" ></script>

    <!--<script type="text/javascript" src="/public/js/function.js" ></script>
	<script type="text/javascript" src="/public/js/minModule/userIndex.min.js" ></script>-->
    <script type="text/javascript">
    $(function() {
        var data = new search_result({}, "/guest", "GET");
        data.guest_show();
    })

    function guest_search() {
        var post_name = $(".search input[name=name]").val();
        var post_code = $(".search input[name=code]").val();
        var post_state = $(".search select[name=state]").val();
        var data = new search_result({
            "name": post_name,
            "code": post_code,
            "state": post_state
        }, "/guest", "GET", 1);
        data.guest_show();
    }
    </script>
</body>

</html>
