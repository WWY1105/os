
    <div class="modal-body form-horizontal">
        <div class="form-group mnemonic ">
            <label class="col-sm-3  text-right">时间 : </label>
            <div class="col-sm-5">
                <span ng-model="posts.message.checkTime">{{posts.message.checkTime}}</span>
            </div>
        </div>
        <div class="form-group mnemonic ">
            <label class="col-sm-3  text-right">订单号 : </label>
            <div class="col-sm-5">
                <span ng-model="posts.message.no">{{posts.message.no}}</span>
            </div>
        </div>
        <div class="form-group mnemonic ">
            <label class="col-sm-3  text-right">金额(元): </label>
            <div class="col-sm-5">
                <span ng-model="posts.message.amount">{{posts.message.amount}}</span>
            </div>
        </div>
        <!-- <div class="form-group mnemonic ">
            <label class="col-sm-3  text-right">订单类型 : </label>
            <div class="col-sm-5">
                <span ng-model="posts.message.order">{{posts.message.order}}</span>
            </div>
        </div> -->
		<div style="width : 100% ;height: 5px;background-color: #ccc;margin:0 0 20px"></div>
        <!-- 修改部分 -->
        <div class="form-group mnemonic ">
            <label class="col-sm-3 control-label text-right"></label>
            <div class="col-sm-5">
                <div class="input-group">
                    <div class="input-group-addon">支付方式</div>
                    <select class="form-control" name="state" ng-model="posts.payMode" >
                        <option selected="selected" value="">请选择支付方式</option>
                        <option  value="1000">刷卡</option>
                        <option value="1005">微信</option>
                        <option value="1101">支付宝</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group mnemonic " ng-if="posts.payMode != '1000'">
            <label class="col-sm-3 control-label text-right"><span
            class="important">*</span>商户单号:</label>

            <div class="col-sm-5">
            <input class="form-control" id="name" ng-model="posts.tradeNo" type="text" required/>
            </div>
        </div>
        <div class="form-group mnemonic " ng-if="posts.payMode != '1000'">
            <label class="col-sm-3 control-label text-right"><span
                class="important">*</span>交易单号:</label>

            <div class="col-sm-5">
                <input class="form-control" id="name" ng-model="posts.tansNo" type="text" required/>
            </div>
        </div>
        <div class="form-group mnemonic "  ng-if="posts.payMode != '1000'">
            <label class="col-sm-3 control-label text-right"><span
                class="important">*</span>交易参考号:</label>

            <div class="col-sm-5">
                <input class="form-control" id="name" ng-model="posts.channelNo" type="text" required/>
            </div>
        </div>
        <div class="form-group mnemonic " ng-if="posts.payMode == '1000'">
            <label class="col-sm-3 control-label text-right"><span
                class="important">*</span>交易参考号:</label>

            <div class="col-sm-5">
                <input class="form-control" id="name" ng-model="posts.referenceNo" type="text" required/>
            </div>
        </div>
        <div class="form-group mnemonic " ng-if="posts.payMode == '1000'">
            <label class="col-sm-3 control-label text-right"><span
                class="important">*</span>凭证号:</label>

            <div class="col-sm-5">
                <input class="form-control" id="name" ng-model="posts.traceNo"  type="text" required/>
            </div>
        </div>
        <div class="form-group mnemonic ">
            <label class="col-sm-3 control-label text-right"><span
                class="important">*</span>交易时间:</label>

            <div class="col-sm-5">
                <input type="datetime-local" style="color: #18A0D4" ng-model="posts.tradeTime" class="form-control"
					placeholder="交易时间"
					name="startTime" max="{{posts.initTime}}"  step="01" required/>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary click submit" ng-click="send()">提交</button>
        </div>
    </div>
