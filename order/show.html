
<div class="contents bgw"> 
    <div ng-bind="username"></div>
    <form class="form-inline time-search" name="searchData" style="padding: 0">	
        <div class="form-group form-group col-md-5">
            <div class="input-group">
                <div class="input-group-addon">门店</div>
                <select class="form-control" name="state" ng-model="posts.guestId" ng-options="item.id as item.name for item in posts.shops" required>
                    <option selected="selected" value="">请选择门店</option>
                    <!-- <option ng-options="item.id as item.name for item in posts.shops"></option> -->
                </select>
            </div>
        </div>
        <div class="form-group ">
            <div class="input-group">
                <div class="input-group-addon">订单类型</div>
                <select class="form-control" name="state" ng-model="posts.category">
                    <option selected="selected" value="">请选择订单类型</option>
                    <option value="901">消费</option>
                    <option  value="909">快速收款</option>
                    <option value="902">充值</option>
                    <option value="904">升级</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group col-md-5" style="margin : 15px 0">
            <label>时间：</label>
            <input  type="date" style="color: #18A0D4" ng-model="posts.date" class="form-control"
                placeholder="时间"
                name="date" max="{{posts.initTime}}" required/>
        </div>
        <div class="form-group col-md-5" style="margin : 15px 0;padding: 0;">
            <label>金额：</label>
            <input type="number" ng-model="posts.amount" class="form-control" min="0.01" required> (元)
        </div>
        <div class="form-group">
            <button class="btn btn-default btn-primary"  ng-click="searchFn()" style="margin : 15px 0">筛选</button>
        </div>
    </form>
    <table class="table table-bordered result table-hover">
        <tr class="info">
            <th width=20>序号</th>
            <th width=200>订单号</th>
            <th>金额</th>
            <th>时间</th>
            <th width=100>操作</th>
        </tr>
        <tr class="show-modle" ng-repeat="item in posts.messages" ng-if="posts.messages">
            <td ng-bind="$index+1"></td>
            <td ng-bind="item.no"></td>
            <td ng-bind="item.amount"></td>
            <td ng-bind="item.checkTime"></td>
            <td>
                <a class="btn btn-primary" target="_blank" href="/order/index.html#/order/update/{{item.orderId}}/{{posts.guestId}}/{{posts.category}}" >平帐</a>
                <!-- <a class="btn btn-primary" target="_blank" href="/order/update/{{item.orderId}}/{{posts.shopId}}/{{posts.category}}" ng-click="create(item.orderId)">平帐</a> -->
                </a>
            </td>
        </tr>
        <tr class="show-modle" ng-if="!posts.messages" >
            <td colspan=6>暂无数据</td>
        </tr>
    </table>
    <!-- 分页 -->
    <!-- <div class="col-sm-8 " ng-if="posts.messages.items">
        <pagination items-per-page="posts.messages.count" boundary-links="true" total-items="posts.messages.total" ng-model="posts.messages.page" class="pagination-sm" 
            previous-text="&lsaquo;" ng-change="pageChange()" next-text="&rsaquo;" 
            first-text="&laquo;" last-text="&raquo;">
        </pagination>
    </div> -->
</div>
