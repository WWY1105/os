<form class="row" ng-submit="postSend()" name="add_form">
    <div class="col-xs-12">
        <div class="col-sm-10 form-horizontal">
            <div class="form-group">
                <div class="col-sm-6 text-red col-sm-offset-2 ">*为必填项</div>
            </div>
            <div class="form-group">
                <label for="product" class="col-sm-3 control-label text-right">
                    <!-- <span class="text-red">*</span> -->
                    消息类型
                </label>
                <div class="col-sm-6" id="product">
                    <select class="form-control col-sm-12" ng-model="posts.type"
                        ng-options="item.key as item.value for item in view.category">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="product" class="col-sm-3 control-label text-right">
                    <!-- <span class="text-red">*</span> -->
                    渠道
                </label>
                <div class="col-sm-6" id="product">
                    <select class="form-control" ng-model="posts.channel" ng-disabled="editId">
                        <option value="1">公众号</option>
                        <option value="2">小程序</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="platform" class="col-sm-3 control-label text-right">
                    <span class="text-red">*</span>
                    模板ID
                </label>
                <div class="col-sm-7" id="code">
                    <input type="text" class="form-control" ng-model="posts.templateIdShort" required ng-disabled="editId">
                </div>
            </div>
            <!-- ===========模板所属行业============ -->
            <div class="form-group" ng-if="posts.channel!=1">
                <label for="platform" class="col-sm-3 control-label text-right">
                    模板所属行业
                </label>
                <div class="col-sm-7" id="code">
                    <input type="text" class="form-control" ng-model="posts.industry" placeholder="小程序服务通知不需要填写行业" ng-disabled="editId"
                        >
                </div>
            </div>
            <div class="form-group" ng-if="posts.channel==1">
                <label for="platform" class="col-sm-3 control-label text-right">
                    <span class="text-red">*</span>
                    模板所属行业
                </label>
                <div class="col-sm-7" id="code">
                    <input type="text" class="form-control" ng-model="posts.industry" placeholder="小程序服务通知不需要填写行业" ng-disabled="editId"
                        required>
                </div>
            </div>
            <!-- ===========模板所属行业============ -->
            <!-- ===========消息跳转路径============ -->
            <div class="form-group" ng-if="posts.channel!=1">
                <label for="platform" class="col-sm-3 control-label text-right">
                    <!-- <span class="text-red">*</span> -->
                    消息跳转路径
                </label>
                <div class="col-sm-7" id="code">
                    <input type="text" class="form-control" ng-model="posts.path"
                        placeholder="请填写不包含域名跟页面参数得页面,如admin.html#/selfpay">
                </div>
            </div>
            <div class="form-group" ng-if="posts.channel==1">
                    <label for="platform" class="col-sm-3 control-label text-right">
                        <span class="text-red">*</span>
                        消息跳转路径
                    </label>
                    <div class="col-sm-7" id="code">
                        <input type="text" class="form-control" ng-model="posts.path"
                            placeholder="请填写不包含域名跟页面参数得页面,如admin.html#/selfpay" required>
                    </div>
                </div>
            <!-- ===========消息跳转路径============ -->
            <div class="form-group">
                <label for="platform" class="col-sm-3 control-label text-right">
                    <!-- <span class="text-red">*</span> -->
                    小程序
                </label>
                <div class="col-sm-7" id="code">
                    <select class="form-control" ng-model="posts.minAppId">
                         <option value="">请选择</option>
                        <option value="wx46f8b078bc4fb106">探长探店</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="platform" class="col-sm-3 control-label text-right">
                    <!-- <span class="text-red">*</span> -->
                    小程序页面
                </label>
                <div class="col-sm-7" id="code">
                    <input type="text" class="form-control" ng-model="posts.pages"
                        placeholder="请填写小程序页面得page, 如pages/recipients/index">
                    <div class="text-red" ng-if="posts.channel==1">{{typeMsg}}</div> 
                </div>
            </div>
            <div class="form-group">
                <label for="platform" class="col-sm-3 control-label text-right">
                    <span class="text-red">*</span>
                    消息标题
                </label>
                <div class="col-sm-7" id="code">
                    <input type="text" class="form-control" ng-model="posts.title" required ng-disabled="editId">
                </div>
            </div>
            <div class="form-group">
                <label for="platform" class="col-sm-3 control-label text-right">
                    <span class="text-red">*</span>
                    内容示例
                </label>
                <div class="col-sm-7" id="content">
                    <textarea name="content" rows="8" cols="80" class="form-control" ng-model="posts.content" ng-disabled="editId"
                        placeholder=""></textarea>
                </div>
            </div>

            <div class="col-sm-10 col-sm-offset-2">
                <div class="row">
                    <div class="col-sm-3">
                        <a class="btn btn-default btn-block" back-button>返回</a>
                    </div>
                    <div class="col-sm-3 col-sm-offset-1">
                        <button class="btn btn-danger btn-block" ng-disabled="!add_form.$valid">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
